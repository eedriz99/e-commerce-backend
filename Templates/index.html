<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list</title>
  </head>
  <body>
    <h1>Product list</h1>

    {% if products %}

    <table>
      <thead>
        <th>S/N</th>
        <th>Name</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Image URL</th>
        <th>UUID</th>
      </thead>
      <tbody>
        {% for product in products %}

        <tr>
          <td>{{ product.productNo }}</td>
          <td>
            <a href="{% url 'product-detail' slug=product.productNo %}"
              >{{ product.name }}</a
            >
          </td>
          <td>{{ product.price }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.image }}</td>
          <td>{{product.productId}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No products found.</p>
    {% endif %}
  </body>
</html>
